{% extends 'base.html' %}
{% block content %}
  <form method="post" action="{% url 'review' %}" id="reviewForm">
    {% csrf_token %}
    <p>{{ form.name }}</p>
    <p> {{ form.last_name }}</p>
    <p>{{ form.email }}</p>
    <p>{{ form.request }}</p>
    <p>{{ form.text }}</p>

    <button type="submit">Отправить</button>
  </form>
  <ul>
    {% for sub in subs %}
      <p>
        {{ sub.title }}
      </p>
    {% endfor %}
  </ul>
  <div id="request">

  </div>
  <form action="{% url 'json_reviews' %}" method="get" id="getForm">
  </form>>
{% endblock content %}
